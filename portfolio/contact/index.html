    <form
        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSc9DAJ33USpOyuQJ3zvPEdmzs7ylniNVVl72YNDAQlPOdg06Q/formResponse"
        method="post" target="hidden_iframe" onsubmit="submitted=true;">

        <div class="contact">
            <h1>お問い合わせ種別</h1>
            <input type="hidden" name="entry.1982345762">
            <div class="toc">
                <select name="item">
                    <option value="item1">制作のご依頼</option>
                    <option value="item2">その他</option>
                </select>
            </div>
            <label for="name" class="emphasis"><span>*</span>お名前</label>
            <input id="name" type="text" name="entry.1222943963" placeholder="ヤマダ　タロウ" class="description" required>
            <label for="company_name" class="emphasis">会社名</label>
            <input id="company_name" type="text" name="entry.709390648" placeholder="" class="description">
            <label for="email" class="emphasis"><span>*</span>メールアドレス</label>
            <input id="email" type="email" name="entry.504539634" placeholder="example@mail.co.jp" class="description"
                required>
            <label for="tel" class="emphasis"><span>*</span>電話番号</label>
            <input id="tel" type="tel" name="entry.39685794" placeholder="09012340000" class="description" required>
            <label for="msg" class="emphasis"><span>*</span>お問い合わせ内容</label>
            <textarea id="msg" name="entry.111183363" placeholder="お問い合わせいただきありがとうございます。後ほどご連絡させて頂きます。"
                class="description" required></textarea>
            <button type="submit" name="button" value="送信">送信する</button>
        </div>
    </form>
